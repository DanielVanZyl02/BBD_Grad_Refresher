name: Build and Upload Release Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build project
      - name: Build project
        run: npm run build

      # # Ensure the build is finished and files are stable
      - name: Wait for build to finish
        run: sleep 5  # Optional, just in case any processes are still running

      # - name: Create a stable copy of dist directory
      #   run: |
      #     cp -r dist dist_stable

      # Create a zip of the dist folder
      - name: Create ZIP of dist folder
        run: |
          mkdir -p dist
          zip -r dist/dvz_api.zip dist/

      # Upload production artifacts
      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dvz_api
          path: dist/dvz_api.zip


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout code again to get the latest version
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Version Tag
        run: npm run release

      # Get the version number from package.json
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Download zip artifact from the build job
        uses: actions/download-artifact@v4
        with:
          name: dvz_api

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          body: |
            ## Changes in this release
            - Automated release with standard-version
          draft: false
          prerelease: false

      # Upload production artifact to release
      - name: Upload production artifact to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dvz_api.zip
          asset_name: dvz_api.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} 

      - name: Push Changes
        run: |
          git push --follow-tags